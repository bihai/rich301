#{extends 'main.html' /}
#{set title:messages.get("game.title") /}
#{set 'moreScripts'}
<script src="@{'/public/javascripts/statusbar.js'}" type="text/javascript" charset="UTF-8"></script>
#{/set}
#{set 'moreStyles'}
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/game.css'}" />
#{/set}

<div id="statusbar">
    <div id="details">
        <em></em>
        <h1></h1>
    </div>
    <ul id="players">
    </ul>
</div>
<div id="game">
</div>


<script type="text/javascript">
var gameId = "${game.id}";
(function($, window) {

    // Status bar
    new R301.module.Statusbar({
        container: $("#statusbar")
    });
    
    R301.module.Action.playerReady();
	R301.module.Action.startGame(function(events, textStatus) {
	    var event = events[0], data = event.data;

	    if (data.type == "StartEvent") {
            $(window).trigger('startGame', [data.game]);
	    }
	});
    
})(jQuery, window);
</script>
